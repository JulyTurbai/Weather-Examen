<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="css/style.css">     
</head>
<body>
    <div class="weather">
        <div class="wrapper">
            <div class="header">
                <div class="logo">My Weather</div>
                <div class="location">
                    <form action="">
                        <input type="text">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="menu">
                <div class="today">Today</div>
                <div class="another">5-day forecast</div>
            </div>
            <div class="today-weather">
                <div class="current">
                    <div class="current main">
                        <div class="main__name">Поточна погода</div>
                            <span class="main__data">21.03.2023</span>
                    </div>
                    <div class="current main__block">
                        <div class="current position">
                            <div class="position__img">
                                <img src="" alt="">
                            </div>
                            <p class="position__descr">Хмарно</p>
                        </div>
                        <div class="current temp">
                            <span class="temp__deg">29 deg</span>
                            <p class="temp__feel">23 deg</p>
                        </div>
                        <div class="day-descr">
                            <div class="day-descr sunrise">
                                <p>Sunrise:</p>
                                <span>07:04 pm</span>
                            </div>
                            <div class="day-descr sunset">
                                <p>Sunset</p>
                                <span>07:04 pm</span>
                            </div>
                            <div class="day-descr duration">
                                <p>Duration</p>
                                <span>23 hours</span>
                            </div>
                        </div>  
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
