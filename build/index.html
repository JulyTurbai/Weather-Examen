<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="css/style.css">     
</head>
<body>
    <div class="weather">
        <div class="wrapper">
           
            
            <div class="today">
                
            </div>
            <div class="anothers hide">
                
                <div class="hourly">
                    <h3 class="hourly__name">Найближчим часом</h3>
                    <div class="hourly info">
                        <div class="info hours">
                            <div class="hours__name">
                                <p>Сьогодні</p>
                            </div>
                            <div class="hours time">
                                <div class="time__weather">
                                    <p class="time__hour">07:00</p>
                                    <img src="" alt="">
                                </div>
                                <div class="time__weather">
                                    <p class="time__hour">08:00</p>
                                    <img src="" alt="">
                                </div>
                                <div class="time__weather">
                                    <p class="time__hour">09:00</p>
                                    <img src="" alt="">
                                </div>
                                <div class="time__weather">
                                    <p class="time__hour">10:00</p>
                                    <img src="" alt="">
                                </div>
                                <div class="time__weather">
                                    <p class="time__hour">11:00</p>
                                    <img src="" alt="">
                                </div>
                                <div class="time__weather">
                                    <p class="time__hour">12:00</p>
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hourly description">
                        <div class="description forecast">
                            <p class="forecast_name">Прогноз</p>
                            <div class="block">
                                <p class="forecast_status">Хмарно</p>
                                <p class="forecast_status">Хмарно</p>
                                <p class="forecast_status">Хмарно</p>
                                <p class="forecast_status">Хмарно</p>
                                <p class="forecast_status">Хмарно</p>
                                <p class="forecast_status">Хмарно</p>
                            </div>
                        </div>
                        <div class="description temperature">
                            <p class="temperature_name">Темп.</p>
                            <div class="block">
                                <p class="temperature_degrees">29</p>
                                <p class="temperature_degrees">29</p>
                                <p class="temperature_degrees">29</p>
                                <p class="temperature_degrees">29</p>
                                <p class="temperature_degrees">29</p>
                                <p class="temperature_degrees">29</p>
                            </div>
                        </div>
                        <div class="description feel">
                            <p class="feel_name">Відчувається</p>
                            <div class="block">
                                <p class="feel_temp">27</p>
                                <p class="feel_temp">27</p>
                                <p class="feel_temp">27</p>
                                <p class="feel_temp">27</p>
                                <p class="feel_temp">27</p>
                                <p class="feel_temp">27</p>
                            </div>
                        </div>
                        <div class="description wind">
                            <p class="wind_name">Вітер(км/год)</p>
                            <div class="block">
                                <p class="wind_km">11</p>
                                <p class="wind_km">11</p>
                                <p class="wind_km">11</p>
                                <p class="wind_km">11</p>
                                <p class="wind_km">11</p>
                                <p class="wind_km">11</p>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        new WeatherMaker('.wrapper', '.today', 'anothers').render();
    </script>
</body>
</html>
